
<div class="relative mx-auto flex justify-center items-center top-32 max-w-xl">
    <div class="border-2 border-black w-full p-10 shadow-lg bg-slate-700 text-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold">Sign Up</h1>
        <hr class="mt-3">
        <div class="mt-3">
            <label for="name" class="block text-base mb-1">Name</label>
            <input type="name" id="name" [(ngModel)]="name" class="border text-black w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black" placeholder="Enter Name"/>
        </div>
        <div class="mt-3">
            <label for="email" class="block text-base mb-1">Email</label>
            <input type="email" id="email" [(ngModel)]="email" class="border text-black w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black" placeholder="Enter Email"/>
        </div>
        <div class="mt-3">
            <label for="password" class="block text-base mb-1">Password</label>
            <input type="password" id="password" [(ngModel)]="password" class="border text-black w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black" placeholder="Enter Password"/>
        </div>
        <div class="mt-3">
            <label for="Newpassword" class="block text-base mb-1">Confirm Password</label>
            <input type="password" id="Newpassword" [(ngModel)]="password_confirmation" class="border text-black w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-black" placeholder="Enter Password"/>
        </div>
        <div class="mt-5">
            <button type="submit" (click)="registerUser()"  class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full hover:bg-indigo-600 hover:font-semibold">Sign Up</button>
        </div>
        <div class=" relative top-2 mt-3">
            <div>
                <span>Already have an account?</span> 
                <a routerLink="/login"  class="ml-2 font-semibold">Login</a>
            </div>
        </div>
    </div>
</div>
